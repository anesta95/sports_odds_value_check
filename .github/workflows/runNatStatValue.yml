name: value-calculator-national-statistical

on:
  workflow_dispatch:
  schedule:
    - cron: '15 03 * * *' # runs once every day at 11:03 am Eastern Time US

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.7' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install
          
      - name: execute py script 
        run: pipenv run python compare_elo_odds.py
        env: 
          NS_API_KEY: ${{ secrets.NS_API_KEY }}
        
      - name: Add and commit
        id: add_commit
        uses: EndBug/add-and-commit@v9
        with:
          committer_name: Automated
          committer_email: actions@users.noreply.github.com
          message: "Latest data"